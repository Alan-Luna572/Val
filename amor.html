<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Para mi amor Val</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(to bottom right, #ffe6f0, #ffd6e0);
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
      position: relative;
    }

    h1 {
      color: #d63384;
      font-size: 2.5em;
      margin-bottom: 10px;
      text-align: center;
    }

    p {
      font-size: 1.2em;
      color: #6c2c70;
      text-align: center;
      max-width: 500px;
      margin: 10px;
    }

    button {
      background-color: #ff69b4;
      color: white;
      border: none;
      padding: 15px 30px;
      border-radius: 30px;
      font-size: 1.1em;
      cursor: pointer;
      margin-top: 20px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    .rose {
      position: absolute;
      width: 40px;
      height: 40px;
      background-image: url('https://cdn-icons-png.flaticon.com/512/616/616408.png');
      background-size: cover;
      animation: fall 5s linear forwards;
    }

    @keyframes fall {
      0% {transform: translateY(-100px);}
      100% {transform: translateY(100vh);}
    }
  </style>
</head>
<body>

  <h1>Hola mi Val hermosa 游눘</h1>
  <p>
    Esta p치gina es solo para ti, porque quiero recordarte cu치nto te amo.<br>
    Eres mi alegr칤a, mi compa침era y la raz칩n de mi sonrisa. 游눚
  </p>

  <button onclick="mostrarAmor()">Dime cu치nto me amas 游눏</button>

  <script>
    function mostrarAmor() {
      alert("Te amo con todo mi coraz칩n, Val. Eres mi todo. 仇벒잺");

      // Mostrar rosas
      for (let i = 0; i < 15; i++) {
        let rose = document.createElement("div");
        rose.classList.add("rose");
        rose.style.left = Math.random() * 100 + "vw";
        document.body.appendChild(rose);

        setTimeout(() => {
          rose.remove();
        }, 5000);
      }
    }
  </script>

</body>
</html>
